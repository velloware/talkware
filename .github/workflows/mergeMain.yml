name: Merge Branch to main

on:
  push:
    branches:
      - main
      
jobs:
  test-curl-action:
    name: "Merge to Main"
    runs-on: ubuntu-latest
    steps:
      - name: "Notify Dash"
        uses: indiesdev/curl@v1.1
        id: api
        with:
          url: https://dash.velloware.com/api/notification
          method: "POST"
          accept: 200
          body: '{"message": "\nðŸªµMerge NotifyðŸ“¥\n\nBranch: {${{ github.ref_name }}}\nTo: ${{ github.repository }}\n\nby: ${{ github.actor }}"}'
          log-response: true
