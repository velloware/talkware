<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talkware</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/addRoomModal.css">
</head>
<body>
  
  <section class="section__settings">
    <div class="settings__infos">
      <a href="/login.html">Login</a>
      <a href="/signUp.html">SignUp</a>
      <button id="exit">Exit</button>
      <button id="CreateRoom">Create Room</button>
      <div id="addRoomModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
            <labe>Name</label>
            <input type="text" name="name" id="name">
            <label>Private</label>
            <select id="isPrivate">
              <option disabled value="true">Yes</option>
              <option selected value="false">No</option>
            </select>
            <label>Password</label>
            <input type="password" name="password" id="password">
            <button id="createRoomButton">Create</button>
        </div>
      </div>
      <h3>Use ESC to hidden and Clear</h3>
      <h3>Session: <span id="userId"></span></h3>
      <h3>Room: <span id="roomCurrent"></span></h3>
    </div>
    
    <div class="settings__inputs">
      <h2>Select Rooms:</h2>
      <div>
        <span>Chosse Publics Rooms to join:</span>
        <select id="roomsPublic" class="button">
          <option disable selected>Select a room</option>
          <option value="1">Global 1</option>
          <option value="2">Global 2</option>
          <option value="3">Global 3</option>
        </select>
      </div>
      <div>
        <input type="text" id="roomIdJoin"/>
        <button id="setRoom" type="button" class="button">Enter Room manual id</button>   
      </div>
      <div>
        <input type="text" id="name"/>
        <button id="setName" type="button" class="button">Set your name</button> 
      </div>
    </div>
  </section>
  <section class="section__chat">
    <h1>Chat</h1>
    <textarea id="room" cols="30" rows="10" readonly></textarea>  
    <div>
      <input type="text" id="message"/>
      <button id="sender" type="button" class="button">Send</button>
    </div>
  </section>
</body>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/addRoomModal.js"></script>
</html>
