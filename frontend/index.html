<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkware</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sections.css">
  </head>
  <body>
    <div id="addRoomModal" class="modal modal-hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal__inputs">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div>
            <label>Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div>
            <label>Private</label>
            <select id="isPrivate" class="button">
              <option disabled value="true">Yes</option>
              <option selected value="false">No</option>
            </select>
          </div>
          <div>
            <button id="createRoomButton" class="button">Create</button>
          </div>
        </div>
      </div>
    </div>
    <div id="listRoomModal" class="modal modal-hidden">
      <div class="modal-content">
        <span id="close-listRooms" class="close">&times;</span>
        <div id="listRooms" class="listRooms">
        </div>
      </div>
    </div>
  </div>
  
  <section class="section__quit">
    <div class="quit__div section__quit-hidden">
      <a href="pages/login.html" id="login__a">Login</a>
      <a href="pages/signUp.html" id="sign__a">SignUp</a>
      <button id="CreateRoom" class="button">Create Room</button>
      <button id="ListRooms" class="button">Your Rooms</button>
      <button id="exit" class="button">Exit</button>
    </div>
    <div class="quit__button section__quit-active">
      âž”
    </div>
  </section>
  
  <section class="section__settings">
    <div class="settings__infos">
      <h3 id="UserName">Your: </h3>
      <a id="loginPage" style="margin-bottom: 50px;"></a>
      <h3>Use ESC to hidden and Clear</h3>
      <h3>Session: <span id="userId"></span></h3>
      <h3>Room: <span id="roomCurrent"></span></h3>
      <div>
        <label for="darkMode" style="font-size: 10px;">Dark Mode</label>
        <input type="checkbox" id="darkMode" class="darkMode">
      </div>
    </div>
    <div class="settings__inputs">
      <h2>Select Rooms:</h2>
      <div>
        <span>Chosse Your/Global Rooms to join:</span>
        <select id="roomsPublic" class="button">
          <option disable selected value="0">Select a room</option>
          <option value="1">Global 1</option>
          <option value="2">Global 2</option>
          <option value="3">Global 3</option>
        </select>
      </div>
      <div>
        <input type="text" id="roomIdJoin"/>
        <button id="setRoom" type="button" class="button">Enter Room manual id</button>   
      </div>
      <div>
        <input type="text" id="name"/>
        <button id="setName" type="button" class="button">Set your name</button> 
      </div>
    </div>
  </section>
  <section class="section__chat">
    <h1>Chat</h1>
    <textarea id="room" cols="30" rows="10" readonly></textarea>  
    <div>
      <input type="text" id="message"/>
      <button id="sender" type="button" class="button">Send</button>
    </div>
  </section>
</body>
<script type="module" src="./js/config.js"></script>
<script type="module" src="./js/index.js"></script>
<script type="module" src="./js/sections.js"></script>
<script type="module" src="./js/listRooms.js"></script>
</html>
